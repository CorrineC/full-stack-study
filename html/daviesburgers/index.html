<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
        <title>HTML Forms</title>
    </head>
    <body>
        <section id="overlay">
            <img src="https://content.codecademy.com/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers Logo" id="logo"/>
            <hr>
            <form>
                <h1>Create a burger!</h1>
                <section class="protein">
                    <label for="patty">What type of protein would you like?</label>
                    <input type="text" name="patty" id="patty">
                </section>
                <hr>
                <section class="patties">
                    <label for="amount">How many patties would you like?</label>
                    <input type="number" name="amount" id="amount">
                </section>
                <hr>
                    
                <section class="cooked">
                    <label for="doneness">How do you want your patty cooked</label>
                    <br>
                    <span>Rare</span>
                    <input id="doneness" name="doneness" type="range" value="3" min="0" max="5">
                    <span>Well-Done</span>
                </section>
                <hr>
                <section class="toppings">
                    <span>What toppings would you like?</span>
                    <br>
                    <label for="pickle">Pickle</label>
                    <input id="pickle" name="topping" type="checkbox" value="pickle"/>
                    <label for="lettuce">Lettuce</label>
                    <input id="lettuce" name="topping" type="checkbox" value="lettuce"/>
                    <label for="tomato">Tomato</label>
                    <input id="tomato" name="topping" type="checkbox" value="tomato">
                </section>
                <hr>
                <section class="cheesy">
                    <span>Would you like to have cheese?</span>
                    <br>
                    <input id="yes" type="radio" name="cheese" value="yes"/>
                    <label for="yes">Yes</label>
                    <input id="no" type="radio" name="cheese" value="no"/>
                    <label for="no">No</label>
                </section>
                <hr>
                <section class="bun-type">
                    <label for="bun">What type of bun would you like?</label>
                    <select name="bun" id="bun">
                        <option value="sesame">Sesame</option>
                        <option value="potato">Potato</option>
                        <option value="brioche">Brioche</option>
                    </select>

                </section>
            </form>
        </section>
    </body>
</html>
